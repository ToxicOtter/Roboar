<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- box itens -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- css -->
    <link type="text/css" href="{{ url_for('static', filename='css/dashboard.css')}}" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>


<body id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>

        <div class="header__img">
            <img src="/static/images/new-logo.png" alt="Logo">
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <i class="bx bx-layer nav__logo-icon"></i>
                    <span class="nav__logo-name">Roboar</span>
                </a>

                <div class="nav__list">
                    <a href="#" class="nav__link active">
                        <i class="bx bx-grid-alt nav__icon"></i>
                        <span class="nav__name">Dashboard</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="bx bx-user nav__icon"></i>
                        <span class="nav__name">Users</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="bx bx-message-square-detail nav__icon"></i>
                        <span class="nav__name">Messages</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="bx bx-bookmark nav__icon"></i>
                        <span class="nav__name">Favorites</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="bx bx-folder nav__icon"></i>
                        <span class="nav__name">Data</span>
                    </a>
                    <a href="#" class="nav__link">
                        <i class="bx bx-bar-chart-alt-2 nav__icon"></i>
                        <span class="nav__name">Analytics</span>
                    </a>
                </div>
            </div>

            <a href="" class="nav__link">
                <i class="bx bx-log-out nav__icon"></i>
                <span class="nav__name">Log Out</span>
            </a>
        </nav>
    </div>

    <main>
        <!-- commom text above chart -->
        <h1>Sensor de Fumaça</h1>
        <p>Analise o desempenho dos sensores por meio de gráfico e tabela</p>
        <!-- instance chart -->
        <canvas class="line-chart"></canvas>

        <div class="container">
            <h2>Tabela</h2>
            <!-- table -->
            <ul class="responsive-table">
                <!-- table header -->
                <li class="table-header">
                    <div class="col col-1">Temperatura</div>
                    <div class="col col-2">Tempo</div>
                </li>
                <!-- a li to each table row-->
                <li class="table-row">
                    <div class="col col-1" data-label="Temperatura">28ºC</div>
                    <div class="col col-2" data-label="Tempo">20h45</div>
                </li>
            </ul>
        </div>

        <div id="teste">Opoa</div>
        <button onclick='getDat()'>Teste</button></div>

    </main>
    

    <!-- charts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <!-- js -->
    <script src="{{ url_for('static', filename='js/dashboard.js')}}""></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
