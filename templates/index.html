<body>

    <!-- header and nav bar -->
<header>
    <div class="container" id="nav-container">
        <nav class="navbar navbar-expand-lg fixed-top">
            <a href="#" class="navbar-brand">
                <img id="logo" src="/static/new-logo.png" alt="logo"> Roboar
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home-menu">Home</a>
                    <a class="nav-item nav-link" id="dashboard-menu" href="http://roboaranalytics.pythonanywhere.com/dashboard">Painel de Controle</a>
                    <a class="nav-item nav-link" id="about-menu" href="http://roboaranalytics.pythonanywhere.com/about">Sobre nós</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- carousel (slider) -->

<main>
    <div class="container-fluid">
        <div id="mainSlider" class="carousel slide" data-ride="carousel"> 
            <!-- things there are above the slide -->
            <ol class="carousel-indicators">
                <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                <li data-target="#mainSlider" data-slide-to="1"></li>
            </ol>

            <!-- slide contents-->
            <div class="carousel-inner">
                <!-- slide content 1 -->
                <div class="carousel-item active">
                    <img src="/static/Roadsec.jpeg" class="d-block w-100" alt="Confira os principais dados abaixo">
                    <!-- text of slide -->
                    <div class="carousel-caption d-none d-md-block">    
                        <h2>Observe abaixo os principais dados em tempo real!</h2>
                        <p>Tralala</p>
                        <a href="#about-area" class="main-btn">Ver dados</a>
                    </div>
                </div>


                <!-- slide content 2-->
                <!-- image of slide -->
                <div class="carousel-item">
                    <img src="/static/background.png" class="d-block w-100" alt="Confira mais sobre o projeto">
                    <!-- text of slide -->
                    <div class="carousel-caption d-none d-md-block">    
                        <h2>Confira mais informações sobre nosso projeto!</h2>
                        <p>Tralala</p>
                        <a href="#" class="main-btn">Conferir projeto</a>
                    </div>
                </div>
            </div>
            
            <!-- arrow to change slide -->
            <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

        <!-- grid -->
        <div id="about-area">
            <div class="container">
                <div class="row">
                    <div class="col-12"> <!-- 12 colunes -->
                        <h3 class="main-title">Dados em tempo real</h3>
                    </div>
                    <div class="col-md-6"> <!-- respect determinated space of page -->
                        <h3 class="about-title">Dados de tal</h3>
                        <p id="data1">Teste</p>
                    </div>
                    <div class="col-md-6"> <!-- respect determinated space of page -->
                        <h3 class="about-title">Dados de fal</h3>
                        <p id="data2">Teste</p>
                    </div>
                </div>
            </div>

        </div>


    </div>
</main>
